<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <title>Document</title>
</head>
 <Header>
   <h1>Salary Calculator</h1> 
 </Header>
    <body>
        <input id="firstName" placeholder="First Name" type="text">
        <input id="lastName" placeholder="Last Name" type="text">
        <input id="idNumber" placeholder="ID" type="text">
        <input id="titleName" placeholder="Title" type="text">
        <input id="annualSalary" placeholder="Annual Salary" type="Number">
        <button id="submitButton"> Submit</button>

        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th>Delete?</th>
                </tr>
            </thead>
            <tbody id='employeeTableBody'>
                <tr>
                    <td>Nick</td>
                    <td>Ilacqua</td>
                    <td>1234</td>
                    <td>Team Lead</td>
                    <td>90000</td>
                </tr>
            </tbody>
        </table>
    <footer id= 'totalMonthlyCost'> Total Monthly Cost: 0 </footer>

    </body>
</html>
